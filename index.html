<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIGITIMES 電子時報行動版 登入</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bg">
    <div class="login-frame">
        <div class="toparea">
            <div class="imgdigitimes">
                <img src="imgs/digitimes.png" class="digitimeslogo">
            </div>
            <div class="text">電子時報行動版 會員登入</div>
        </div>
        <div class="bottomarea">
            <form name="form1">
                <div class="emailinputdiv">
                    <img src="imgs/email.png" class="imgin">
                    <input type="email" class="emailinput" id="emailin" placeholder="Email">
                </div>
                <div class="emailinputdiv">
                    <img src="imgs/lock.png" class="imgin">
                    <input type="password" class="emailinput" id="passwdin" placeholder="Password">
                </div>
                <div class="rememberframe">
                    <label class="mycheckbok">
                        <input type="checkbox" class="remembot">
                        <a>記住帳號密碼</a>
                    </label>
                    <a class="rem" href="https://www.digitimes.com.tw/mservice/myPwd.asp?svc_type=DCM">忘記密碼</a>
                </div>
                <div class="login">
                    <button type="button" class="button">登入</button>
                </div>
            </form>

            <div class="info-frame">
                親愛的電子時報讀者您好<br>
                DIGITIMES電子時報行動版，登入方式：<br>
                <ul>
                    <li>
                        登入方式以Email+密碼，帳密登入成功，會寄送簡訊驗證碼到手機，驗證通過才能開始使用。
                    </li>
                    <li>
                        同一台手機只認證簡訊一次，如要更換閱讀平台，登入時就需要再重新驗證，在另外的電腦或登入，則原來的使用者，會被登出要求重新登入，一樣再送簡訊驗證。
                    </li>
                    <li>
                        限定只能同時1人上線
                    </li>
                </ul>
                DIGITIMES電子時報有權於任何時間修改或變更本服務條款之內容，修改後的服務條款內容將公佈網站上，
                感謝您對DIGITIMES電子時報的支持與愛護。
            </div>
            <div class="copyright">© DIGITIMES Inc. 版權所有</div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
